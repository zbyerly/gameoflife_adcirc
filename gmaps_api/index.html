<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }


    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB6otSeI_-Q3xY84eIbTNy02kogjnt0Fg">
    </script>
    <script type="text/javascript">
      var overlay;

      ADCIRCOverlay.prototype = new google.maps.OverlayView();

      function initialize() {

      var swBound = new google.maps.LatLng(40.3,-73.0)
      var neBound = new google.maps.LatLng(41.0,-72.0)
      var bounds = new google.maps.LatLngBounds(swBound,neBound);
      

      var mapOptions = {
      center: { lat: 40.8, lng: -72.5},
      zoom: 12
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

      var srcImage = 'output0.png';

      overlay = new ADCIRCOverlay(bounds, srcImage, map);
      }


      function ADCIRCOverlay(bounds, image, map) {

      this.bounds_ = bounds;
      this.image_ = image;
      this.map_ = map;

      this.div_ = null;

      this.setMap(map);
      }

      ADCIRCOverlay.prototype.onAdd = function () {

      var div = document.createElement('div');
      div.style.border = 'none';
      div.style.borderWidth = '0px';
      div.style.position = 'absolute';

      var img = document.createElement('img');
      img.src = this.image_;
      img.style.width = '100%';
      img.style.height = '100%';
      div.appendChild(img);

      this.div_ = div;

      var panes = this.getPanes();
      panes.overlayImage.appendChild(this.div_);
      };

      ADCIRCOverlay.prototype.draw = function() {
      var overlayProjection = this.getProjection();
     
      var sw = overlayProjection.fromLatLngToDivPixel(this.bounds_.getSouthWest());
      var ne = overlayProjection.fromLatLngToDivPixel(this.bounds_.getNorthEast());
      
      var div = this.div_;
      div.style.left = sw.x + 'px';
      div.style.top = ne.y + 'px';
      div.style.width = (ne.x - sw.x) + 'px';
      div.style.height = (sw.y - ne.y) + 'px';
      };

      ADCIRCOverlay.prototype.hide = function() {
      if (this.div_) {
      this.div_.style.visibility = 'hidden';
      }
      };

      
      ADCIRCOverlay.prototype.show = function() {
      if (this.div_) {
      this.div_.style.visibility = 'visible';
      }
      };
      
      ADCIRCOverlay.prototype.toggle = function() {
      if (this.div_) {
      if (this.div_.style.visibility == 'hidden') {
      this.show();
      } else {
      this.hide();
      }
      }
      };      

      ADCIRCOverlay.prototype.toggleDOM = function() {
      if (this.getMap()) {
      this.setMap(null);
      } else {
      this.setMap(this.map_);
      }
      };

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
<!-- [START region_toolbar] -->
<!-- Add an input button to initiate the toggle method on the overlay. -->
    <div id ="panel">
      <input type="button" value="Toggle visibility" onclick="overlay.toggle();"></input>
      <input type="button" value="Toggle DOM attachment" onclick="overlay.toggleDOM();"></input>
    </div>
<!-- [END region_toolbar] -->



<div id="map-canvas"></div>
  </body>
</html>
